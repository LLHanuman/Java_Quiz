<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./newquiz.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>JS Quiz</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quiz App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <a class="Scores" href="">Scores</a>
            <a class="timeLeft">Time:</a>

        </div>
        </div>
    </nav>
    <!-- start button -->
    <button type="button" class="btn btn-secondary btn-lg btn-block" id="startbtn">Click here to start the quiz!</button>

    <!-- question -->
    <H1 class="question q1"></H1>
    <H1 class="question q2"></H1>
    <H1 class="question q3"></H1>
    <H1 class="question q4"></H1>

    <!-- quiz complete -->
    <H1 class="finished"></H1>
    <div class=" initials input-group mb-3">
        <input id="userInitials" placeholder="Enter your Initials here!"></input>
        <button id="saveInitials">Save!</button>

    </div>
    </div>

    <!-- timeout -->
    <H1 class="noTime">You ran out of time!</H1>
    <button type="button" class="btn retry btn-secondary btn-lg btn-block" id="startbtn">Click here to go back to start page.</button>



    <!-- answers -->
    <div class="Anwers"></div>
    <button type="button" class="btn btn-secondary btn-lg answer a1"></button>
    <button type="button" class="btn btn-secondary btn-lg answer a2"></button>
    <button type="button" class="btn btn-secondary btn-lg answer a3"></button>
    <button type="button" class="btn btn-secondary btn-lg answer a4"></button>
    <button type="button" class="btn btn-secondary btn-lg answer a5"></button>
    <button type="button" class="btn btn-secondary btn-lg answer a6"></button>
    <button type="button" class="btn btn-secondary btn-lg answer a7"></button>
    <button type="button" class="btn btn-secondary btn-lg answer a8"></button>
    <button type="button" class="btn btn-secondary btn-lg answer a9"></button>
    <button type="button" class="btn btn-secondary btn-lg answer a10"></button>


    <div class="alert false alert-danger" role="alert">
        That answer was incorrect!
        <button type="button" class="next btn btn-secondary">Next Question</button>
    </div>
    <div class="alert true alert-success" role="alert">
        That answer was correct!
        <button type="button" class="next btn btn-secondary">Next Question</button>
    </div>

    <div id='allScores'>
        <h1>Previous scores!</h1>
        <ul id="listScore">
            <ul id="listScore2"></ul>

        </ul>
    </div>


    <!-- bootstrap js -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./newquiz.js"></script>
</body>

</html>
